<ion-header>
    <ion-buttons slot="end" olor="warning">
        <ion-back-button slot="end"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>Input</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding badge color="dark">
    <!-- input default color  -->
    <ion-input color="danger"></ion-input>

    <!-- input com valor  -->

    <ion-input value="123456"></ion-input>

    <!-- input com placeholder -->
    <ion-input placeholder="Informe seu nome "></ion-input>

    <!-- input com icone de limpar  -->
    <ion-input clearInput value="curso ionic 4"></ion-input>

    <!-- input com valor numerico  -->

    <ion-input type="number" placeholder="type number "></ion-input>

    <!-- input email -->

    <ion-input type="email" placeholder="type email"></ion-input>

    <!-- input type telefone -->

    <ion-input type="tel" placeholder="type telefone "></ion-input>

    <!-- input type url -->

    <ion-input type="search" placeholder="search"></ion-input>

    <!-- input type password  -->

    <ion-input type="password" placeholder="type password"></ion-input>

    <ion-item>
        <ion-label>Default</ion-label>
        <ion-input type="text" placeholder="Informe seu nome "></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Informe seu nome type floating </ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">fixed</ion-label>
        <ion-input type="text" placeholder="Informe seu nome "></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Stacked Dta de nascimento </ion-label>
        <ion-input type="text" placeholder="dd/m/a "></ion-input>
    </ion-item>
</ion-content>
