<ion-header>
    <ion-buttons slot="end">
        <ion-back-button slot="end"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h3>Lista de texto</h3>
    <ion-list>
        <ion-item>
            <ion-label>Abacate</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Maça</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Goiaba</ion-label>
        </ion-item>
    </ion-list>


    <h3>Lista form</h3>
    <ion-list>
        <ion-item>
            <ion-label>Input</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>input checkbox</ion-label>
            <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label>Input radio</ion-label>
            <ion-radio></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>Input Toggle</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
    </ion-list>

    <h3>Lista Avatar</h3>
    <ion-list>
        <ion-item>
            <ion-avatar>
                <ion-img src="assets/8.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2> lauro henrique </h2>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar>
                <ion-img src="assets/8.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2> lauro henrique </h2>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-avatar>
                <ion-img src="assets/8.jpg"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2> lauro henrique </h2>
            </ion-label>
        </ion-item>
    </ion-list>

    <h3>Lista Avatar</h3>
    <ion-list>
        <ion-item-sliding mode="ios">
            <ion-item>
                <ion-label>Opção lado direito</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option>nao lido</ion-item-option>
                <ion-item-option color="danger">Excluir</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding mode="ios">
            <ion-item>
                <ion-label>
                    Opção lado esquerdo</ion-label>
            </ion-item>
            <ion-item-options side="start">
                <ion-item-option>nao lido</ion-item-option>
                <ion-item-option color="danger">Excluir</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <h3>Lista Array</h3>

    <ion-list>
        <ion-item *ngFor="let objeto of frutas">
            <ion-label>{{objeto}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
