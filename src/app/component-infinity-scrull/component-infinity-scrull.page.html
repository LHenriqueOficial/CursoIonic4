<ion-header>
    <ion-buttons slot="end">
        <ion-back-button slot="end"></ion-back-button>
    </ion-buttons>
    <ion-toolbar>
        <ion-title>InfinityScrull</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let numero of numeros | slice:0:limit">
            <ion-label>{{numero}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="popularInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
