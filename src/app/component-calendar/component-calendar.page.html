<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end"></ion-buttons>
        <ion-back-button slot="end"></ion-back-button>
        <ion-title>Calendar date time</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding color="warning">

    <ion-item color="secondary">
        <ion-label>Data Default</ion-label>
        <ion-datetime></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Display Format</ion-label>
        <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Display + Picker</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" picker-format="MMMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Date Min + Max + ios</ion-label>
        <ion-datetime mode="ios" display-format="MMMM YYYY" min="2000" max="2051"></ion-datetime>
    </ion-item>


</ion-content>
