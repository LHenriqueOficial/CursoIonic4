<ion-header>
    <ion-buttons slot="end"></ion-buttons>
    <ion-back-button slot="end"></ion-back-button>
    <ion-toolbar>
        <ion-title>Range</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-range pin=" true"></ion-range>
        </ion-item>
        <ion-item>
            <ion-range pin="true" color="secondary"></ion-range>
        </ion-item>
        <ion-item>
            <ion-range min="18 " max="50" pin="true" color="warning">
                <ion-label slot="start">Min:</ion-label>
                <ion-label slot="end">Max:</ion-label>
            </ion-range>
        </ion-item>

        <ion-item>
            <ion-range min="-10" max="150" pin="true" color="warning">
                <ion-icon slot="start" size="medium" name="sunny"></ion-icon>
                <ion-icon slot="end" size="large" name="partly-sunny"></ion-icon>
            </ion-range>
        </ion-item>
        <ion-range min="10" max="1000" pin="true" step="15" mode="ios" snaps="true">
            <ion-icon slot="start" size="medium" name="sunny"></ion-icon>
            <ion-icon slot="end" size="large" name="partly-sunny"></ion-icon>
        </ion-range>

        <ion-item>

        </ion-item>
    </ion-list>

</ion-content>
